<body>
    <h1>FUNCIONES</h1>
    <script>
    /*
    Una función es un bloque de código, autocontenido, que se puede definir una vez y ejecutar en cualquier momento. Opcionalmente, una función puede aceptar parámetros y devolver un valor.
    Las funciones en JavaScript son objetos, un tipo especial de objetos:
    Se dice que las funciones son ciudadanos de primera clase porque pueden asignarse a un valor, y pueden pasarse como argumentos y usarse como un valor de retorno.
    */

    //Declaración de función
      function estoEsUnaFuncion() {
       console.log("Uno");
       console.log("Dos");
       console.log("Tres");
     } 

    //Invocación de función
     estoEsUnaFuncion();
    estoEsUnaFuncion();
    estoEsUnaFuncion();
    estoEsUnaFuncion(); 

    //FUNCION QUE DEVUELVE UN VALOR 
     function unaFuncionQueDevuelveValor() {
      console.log("Uno");
      return 19;
      console.log("Dos");
      console.log("Tres");
      return "La función ha retornado una Cadena de texto";
    } 

    let valorDeFuncion = unaFuncionQueDevuelveValor();
    console.log(valorDeFuncion);

    //FUNCION QUE RECIBE UN VALOR
      function saludar(nombre = "Desconocido", edad = 0) {
       console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años.`);
     } 

    saludar("kEnAi", 7);
    saludar();

    //FUNCIONES DECLARADAS VS FUNCIONES EXPRESADAS
       funcionDeclarada();
       function funcionDeclarada(){
         console.log("Esto es una funcion declarada, puede invocarse en cualquier parte de nuestro codigo, incluso antes de que la funcion sea declarada.")
       }
    funcionDeclarada();

       }
    funcionExpresada();
    
    </script>
</body>
</html>
